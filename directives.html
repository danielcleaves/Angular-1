<html>
<head>
  <title></title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('foodController', function ($scope){
      // we don't need a factory for this demo, it wouldn't make a difference if we did.
        $scope.food = [
            {name:'Pizza'},
            {name:'BBQ'},
            {name:'Fries'},
            {name:'Salad'},
            {name:'Steak'},

        ];

        $scope.addFood = function() {
          $scope.food.push($scope.newFood);
          $scope.newFood = {};
        };

        $scope.name = 'Daniel';
    })
  </script>
</head>
<body ng-app='myApp'>
    <div ng-controller='foodController'>
        Filter: <input type="text" ng-model="filter_name">
          <ul>
            <li ng-repeat="item in food | filter:filter_name | orderBy:'name'">
              {{ item.name }}
            </li>
          </ul>
      <div>
      
        <form>
          First Name: <input type='text' ng-model='newFood.name'>
          <input type='submit' value='Add Food' ng-click='addFood()'>
        </form>
          Currently Typing: <span ng-bind= 'newFood.name'></span>
      </div> 
    
    </div> 
</body>
</html>
